<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktives Pokédex (Alle Pokémon)</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #eef3f7;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
            text-align: center;
        }
        
        #loading-message {
            font-size: 1.2em;
            color: #555;
            text-align: center;
            padding: 20px;
        }

        /* Pokédex Grid-Layout */
        #pokedex-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }

        /* Pokémon Cards */
        .pokemon-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            border: 2px solid transparent;
        }

        .pokemon-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .pokemon-card img {
            width: 96px;
            height: 96px;
            image-rendering: pixelated; /* For the classic pixel look */
        }

        .pokemon-name {
            margin: 10px 0 5px;
            font-weight: bold;
            text-transform: capitalize;
            color: #333;
        }

        .pokemon-id {
            font-size: 0.8em;
            color: #888;
        }

        /* Pokémon Type Badges */
        .pokemon-types {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-top: 10px;
        }

        .type-badge {
            padding: 3px 8px;
            border-radius: 5px;
            font-size: 0.75em;
            color: white;
            text-transform: capitalize;
        }
        
        /* Colors for types */
        .normal { background-color: #A8A77A; }
        .fire { background-color: #EE8130; }
        .water { background-color: #6390F0; }
        .electric { background-color: #F7D02C; }
        .grass { background-color: #7AC74C; }
        .ice { background-color: #96D9D6; }
        .fighting { background-color: #C22E28; }
        .poison { background-color: #A33EA1; }
        .ground { background-color: #E2BF65; }
        .flying { background-color: #A98FF3; }
        .psychic { background-color: #F95587; }
        .bug { background-color: #A6B91A; }
        .rock { background-color: #B6A136; }
        .ghost { background-color: #735797; }
        .dragon { background-color: #6F35FC; }
        .dark { background-color: #705746; }
        .steel { background-color: #B7B7CE; }
        .fairy { background-color: #D685AD; }


        /* Modal for detail view */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.6);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            position: relative;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .modal-content img {
            width: 120px;
            height: 120px;
        }

        .close-button {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-button:hover,
        .close-button:focus {
            color: #333;
        }
        
        /* Stat Bars */
        .stats-container {
            margin-top: 20px;
            text-align: left;
        }

        .stat-row {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .stat-name {
            width: 120px;
            text-transform: capitalize;
            font-weight: bold;
            color: #555;
        }
        
        .stat-bar {
            flex-grow: 1;
            background-color: #ddd;
            border-radius: 5px;
            height: 20px;
            overflow: hidden;
        }
        
        .stat-bar-inner {
            height: 100%;
            background-color: #4CAF50; /* Default color */
            border-radius: 5px;
            color: white;
            font-size: 0.8em;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: width 0.5s ease-in-out;
        }
    </style>
</head>
<body>

    <h1>Pokédex (Alle Pokémon)</h1>
    <div id="loading-message">Lade über 1000 Pokémon...<br>Dies kann einen Moment dauern.</div>
    <div id="pokedex-container"></div>

    <div id="pokemon-modal" class="modal">
        <div class="modal-content" id="modal-body"></div>
    </div>

    <script>
        const pokedexContainer = document.getElementById('pokedex-container');
        const loadingMessage = document.getElementById('loading-message');
        const modal = document.getElementById('pokemon-modal');
        const modalBody = document.getElementById('modal-body');
        
        // <-- HIER WURDE DIE ANZAHL AUF 1025 ERHÖHT -->
        const pokemonCount = 1025; 
        let pokemonDataCache = [];

        // <-- VERBESSERTE FUNKTION ZUM PARALLELEN LADEN ALLER POKÉMON -->
        const fetchPokemons = async () => {
            try {
                // 1. Create a list of fetch requests (Promises)
                const promises = [];
                for (let i = 1; i <= pokemonCount; i++) {
                    const url = `https://pokeapi.co/api/v2/pokemon/${i}`;
                    promises.push(fetch(url).then(res => {
                        if (!res.ok) {
                           throw new Error(`HTTP error! status: ${res.status} for Pokémon #${i}`);
                        }
                        return res.json();
                    }));
                }
                
                // 2. Wait for ALL requests to complete
                const results = await Promise.all(promises);
                pokemonDataCache = results; // Store all results
                
                // 3. Hide the loading message and display the Pokémon
                loadingMessage.style.display = 'none';
                displayPokemons();

            } catch (error) {
                console.error("Error loading Pokémon data:", error);
                loadingMessage.innerText = "Error loading data. Please reload the page.";
            }
        };

        // Display Pokémon cards in the main window
        const displayPokemons = () => {
            // Sort by ID to ensure the correct order
            pokemonDataCache.sort((a, b) => a.id - b.id);

            const pokemonHTMLString = pokemonDataCache
                .map(
                    (pokemon) => `
                <div class="pokemon-card" onclick="showDetails(${pokemon.id})">
                    <img src="${pokemon.sprites.front_default || ''}" alt="${pokemon.name}">
                    <h2 class="pokemon-name">${pokemon.name}</h2>
                    <p class="pokemon-id">#${pokemon.id.toString().padStart(4, '0')}</p>
                    <div class="pokemon-types">
                        ${pokemon.types.map(typeInfo => `<span class="type-badge ${typeInfo.type.name}">${typeInfo.type.name}</span>`).join('')}
                    </div>
                </div>
            `
                )
                .join('');
            pokedexContainer.innerHTML = pokemonHTMLString;
        };
        
        // Display detail view in the modal
        const showDetails = (id) => {
            const pokemon = pokemonDataCache.find(p => p.id === id);
            
            const animatedSprite = pokemon.sprites.versions['generation-v']['black-white'].animated.front_default || pokemon.sprites.front_default;
            
            // Colors for stat bars based on value
            const getStatColor = (value) => {
                if (value < 50) return '#f44336'; // Red
                if (value < 90) return '#ffc107'; // Yellow
                return '#4caf50'; // Green
            };

            const modalHTML = `
                <span class="close-button" onclick="closeModal()">&times;</span>
                <img src="${animatedSprite}" alt="Animated ${pokemon.name}">
                <h2 class="pokemon-name">${pokemon.name}</h2>
                <p class="pokemon-id">#${pokemon.id.toString().padStart(4, '0')}</p>
                <div class="pokemon-types">
                    ${pokemon.types.map(typeInfo => `<span class="type-badge ${typeInfo.type.name}">${typeInfo.type.name}</span>`).join('')}
                </div>
                <div class="stats-container">
                    ${pokemon.stats.map(statInfo => `
                        <div class="stat-row">
                            <div class="stat-name">${statInfo.stat.name.replace('special-attack', 'Sp. Atk').replace('special-defense', 'Sp. Def')}</div>
                            <div class="stat-bar">
                                <div class="stat-bar-inner" style="width: ${Math.min(statInfo.base_stat, 200) / 2}%; background-color: ${getStatColor(statInfo.base_stat)};">
                                    ${statInfo.base_stat}
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
            modalBody.innerHTML = modalHTML;
            modal.style.display = 'flex';
        };

        // Close the modal
        const closeModal = () => {
            modal.style.display = 'none';
        };

        // Close the modal when clicking outside the content
        window.onclick = (event) => {
            if (event.target == modal) {
                closeModal();
            }
        };

        // Start the loading process
        fetchPokemons();
    </script>
</body>
</html>
